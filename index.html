<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Password generator app | Frontend Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Outer container, full page width and height -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden;">



  <!-- Inner row, half the width and height, centered  -->
  <div class="app row text-center d-flex align-items-center" style="overflow:hidden; width:50vw; height:50vh;">
  
    <h3 class="title">Password Generator</h3>

    <!-- <div class="button-tooltip-container">
      <button title="copy share link" type="submit" value="copy" class=copybutton></button>
      <span id="custom-tooltip">copied!</sapn>
    </div>
   -->
  

    <div class="container">
      <div class="password-text">
        
        <div class="copy-icon">
          <div class="row align-items-center">
            <div class="col password">
              <p id="passwordText">P@S$W0RD!</p>
            </div>
            <div class="col">
              <span id="copy-password">
                <img src="./assets/images/icon-copy.svg" alt="Copy password">
                <button type="submit" value="copy" class=copybutton></button>
                <span id="custom-tooltip">copied!</sapn>
                  <textarea class=visuallyhidden id="box"></textarea>            

              </span>
            </div>
          </div> <!-- Row --> 
        </div>
      </div>


  

      <form class="passwordForm mt-3" id="passwordForm">

        <div class="row align-items-center">
          <div class="col charLengthRow">
            <label for="charLength" class="form-label">Character Length</label>
          </div>
          <div class="col charLengthRow">
            <div class="value">1</div>
          </div>
        </div>
        
        
        <input type="range" 
               class="form-range"  
              id="charLength"
              value="12" min="1" max="30" >
          
          <div class="checkboxes">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="uppercase" id="uppercase">
            <label class="form-check-label" for="upperCase">
              Include Uppercase Letters
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="lowercase" id="lowercase" checked>
            <label class="form-check-label" for="Lowercase">
              Include Lowercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="numbers" id="numbers" checked>
            <label class="form-check-label" for="numbers">
              Include Numbers
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="symbols" id="symbols">
            <label class="form-check-label" for="symbols">
              Include Symbols
            </label>
          </div>
          
          <div class="errorMessage" id="">
            <span class="" id="checkBoxError"></span>
          </div>
        </div>
          

        <div class="strength-box">
          <div class="strength-rating">
            <div class="row align-items-center">
              <div class="col-md-3 passwordStrengthRow">
                <span class="strength-label">Strength</span>
              </div>
              <div class="col-md-4 passwordStrengthRow">
                <span id="strengthText" class="strength-rating-text"></span>
              </div>
              <div class="col-md-4 passwordStrengthRow">   
                <div class="strength-rating-bars">
                  <div class="row justify-content-center">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                </div>
                </div>
              </div>
          </div>
        </div>
        <div class="generateButton pb-3">
          <button class="btn btn-primary col-10"type="submit">Generate
        </button>  
        </div>
        
  </form>
  </div>
    

  
  </div> <!-- Inner row -->
  </div> <!-- Outer container -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
