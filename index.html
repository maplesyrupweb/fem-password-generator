<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Password generator app | Frontend Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Outer container, full page width and height, red border -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden; border: 1px solid red">



  <!-- Inner row, half the width and height, centered, blue border -->
  <div class="app row text-center d-flex align-items-center" style="overflow:hidden; width:50vw; height:50vh; border: 1px solid blue">
  
  
    <div class="container">
   
      <div class="password-text1">
        <div class="copy-icon">

          <div class="row">
            <div class="col">
              <p id="passwordText">Generate a password</p>
            </div>
            <div class="col">
              <span id="copy-password">
                <img src="./assets/images/icon-copy.svg" alt="Copy password">
              </span>

            </div>
          </div>

            
        </div>
        
      </div>

   
    

      <div class="passwordForm">

        
        <div class="value">6</div>
        <label for="charLength" class="form-label">Character Length</label>
        <input type="range" 
               class="form-range"  
              id="charLength"
              value="6" min="6" max="30" >

          <div class="checkboxes">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="uppercase" id="uppercase">
            <label class="form-check-label" for="upperCase">
              Include Uppercase Letters
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="lowercase" id="lowercase">
            <label class="form-check-label" for="Lowercase">
              Include Lowercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="numbers" id="numbers">
            <label class="form-check-label" for="numbers">
              Include Numbers
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="symbols" id="symbols">
            <label class="form-check-label" for="symbols">
              Include Symbols
            </label>
          </div>
        </div>
          

        <div class="strength-box">
          <span class="strength-label">Strength</span>
          <div class="strength-rating">
            <span id="strengthText" class="strength-rating-text"></span>
            <progress max="100" value="0" id="meter"></progress>
            <div class="strength-rating-bars">
              <div class="row justify-content-center">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
              
            </div>
          </div>
        </div>
      
    

        <button type="" 
                class="btn btn-primary col-12"
                
                id="gen"
                onClick="generatePassword()"
                >Generate
        
        <svg 
        width="24" 
        height="24" 
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path 
          d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
      </svg>
    </button>  
        

      </div>
      
      
    </div>
    

  
  </div> <!-- Inner row -->
  </div> <!-- Outer container -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
