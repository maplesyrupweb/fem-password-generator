<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Password generator app | Frontend Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Outer container, full page width and height, red border -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden; border: 1px solid red">

  <!-- Inner row, half the width and height, centered, blue border -->
  <div class=" app row text-center d-flex align-items-center" style="overflow:hidden; width:50vw; height:50vh; border: 1px solid blue">
  
  <!-- Innermost text, wraps automatically, automatically centered -->

      <h6>Password Generator</h6>

      

      <div class="">

        <div class="password-text">
          <div class="copy-icon">
              <span id="copy-password">Copy
                  <img src="" alt="" />
              </span>
          </div>
          <div class="quote">
              <!-- random generated password to be copied -->
              <p id="password-text">Generate a password
              </p>      
          </div>
        </div>
  
        <div class="value">6</div>
        <label for="charLength" class="form-label">Character Length</label>
        <span id="theLength"></span>
        <input type="range" 
               class="form-range"  
              id="charLength"
              value="6" min="6" max="30" >

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="uppercase">
            <label class="form-check-label" for="upperCase">
              Include Uppercase Letters
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lowercase">
            <label class="form-check-label" for="Lowercase">
              Include Lowercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numbers">
            <label class="form-check-label" for="numbers">
              Include Numbers
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols">
            <label class="form-check-label" for="symbols">
              Include Symbols
            </label>
          </div>
          
          <div class="">
            <p>Strength</p>
          </div>

        <button type="" 
                class="btn btn-primary col-12"
                
                id="gen"
                onClick="generatePassword()"
                >Generate
        </button>
        
        

      </div>
      
      

      <form class="center-block">

        <input type="text" id="password" autocomplete="off" class="form-control input-lg">
    
        <progress max="100" value="0" id="meter"></progress>
        <span id="strengthText">Password strength</span>
        
      </form>
    
      <div class="textbox text-center"> password </div>
    

  
  </div> <!-- Inner row -->
  </div> <!-- Outer container -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
