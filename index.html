<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Password generator app | Frontend Mentor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Outer container, full page width and height, red border -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden; border: 2px solid red">

  <!-- Inner row, half the width and height, centered, blue border -->
  <div class="row text-center d-flex align-items-center" style="overflow:hidden; width:50vw; height:50vh; border: 1px solid blue">
  
  <!-- Innermost text, wraps automatically, automatically centered -->

      <h6>Password Generator</h6>

      

      <div class="">


        <h3 id="target"></h3>

        <label for="charLength" class="form-label">Character Length</label>
        <span id="theLength"></span>
        <input type="range" 
               class="form-range"  
              id="charLength"
              value="5" min="1" max="100" >

          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="upperCase">
            <label class="form-check-label" for="upperCase">
              Include Uppercase Letters
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Lowercase">
            <label class="form-check-label" for="Lowercase">
              Include Lowercase Letters
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numbers">
            <label class="form-check-label" for="numbers">
              Include Numbers
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols">
            <label class="form-check-label" for="symbols">
              Include Symbols
            </label>
          </div>
          
          <div class="">
            <p>Strength</p>
          </div>

        <button type="" 
                class="btn btn-success col-12"
                id="gen"
                onClick="generatePassword()"
                >Generate
        </button>
        
      </div>
      
      



  
  </div> <!-- Inner row -->
  </div> <!-- Outer container -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
